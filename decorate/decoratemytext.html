<!DOCTYPE html>
<html>

<head>
    <title>Text Decorator</title>
    <link href="decoratemytext.css" type="text/css" rel="stylesheet" />

    <!-- link to your script file here -->
    <script src="decoratemytext.js" type="text/javascript" defer></script>
</head>

<body>
    <h1>Text Decorator</h1>

    <div>
        <img src="decorated.gif" alt="very decorated!" />
    </div>

    <!-- Your UI controls go here -->

    <fieldset>
        <legend>Text</legend>

        <textarea name="textArea" id="text1" cols="30" rows="4">
          Sample Item 1
          Sample Item 2
        </textarea>
    </fieldset>
    <fieldset>
        <legend>Decoration</legend>
        <!-- <button type="button" onclick="">Bigger Decoration</button> <br> -->
        <input type="button" value="Bigger Decorations" id="button"> <br>
        <input type="checkbox" value="Bling" id="check"> <label for="Bling">Bling</label>
    </fieldset>
</body>

</html>
